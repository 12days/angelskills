<html>
<head>
  <title>Skills</title>
  <%= stylesheet_link_tag "sessions", :media => "all" %>
</head>

<body>
  <div class="skills">
    <h3>Angelskills</h3>
    <br />

    <% @skills.each do |skill| %>
      <%= link_to skill.name, skill_path(skill) %>
      <%= skill.description %>
      <br>
    <% end %>

  </div>

  <br><br>

  <div class="user">
    <%= link_to "logout", logout_path %>
  </div>

</body>
</html>
